<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="main-div">
      <div id="align-link">
        <a href="../index.html">Blog Page</a>
      </div>
      <hr />
      <h1>New Post</h1>
      <h4>Title</h4>
      <input
        name="title"
        placeholder="Title..."
        class="input title-input"
        id="title-input"
      />
      <h4>Author</h4>
      <input
        name="author"
        placeholder="Author..."
        class="input author-input"
        id="author-input"
      />
      <h4>Content</h4>
      <textarea
        name="content"
        placeholder="Content..."
        id="content-box"
        class="content-box"
      ></textarea>
      <h4>Tags</h4>
      <div class="tags-list" id="tag-list">
        <ul>
          <li>
            <input
              type="checkbox"
              class="tags"
              name="tags"
              id="tag1"
              value="Sports"
            /><label>Sports</label>
          </li>
          <li>
            <input
              type="checkbox"
              class="tags"
              name="tags"
              id="tag2"
              value="Code"
            /><label>Code</label>
          </li>
          <li>
            <input
              type="checkbox"
              class="tags"
              name="tags"
              id="tag3"
              value="Skiing"
            /><label>Skiing</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="tags"
              class="tags"
              id="tag4"
              value="Fishing"
            /><label>Fishing</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="tags"
              class="tags"
              id="tag5"
              value="Cooking"
            /><label>Cooking</label>
          </li>
        </ul>
      </div>

      <input type="submit" class="submit" value="Create" id="createBtn" />

      <a class="back" id="back" href="index.html">‚Üê Back</a>
    </form>
    <script src="js/create-post.js"></script>
  </body>
</html>
