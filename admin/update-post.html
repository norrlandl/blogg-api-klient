<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
      <form class="main-div">
        <div id="align-link">
          <a href="../index.html">Blog Page</a>
        </div>
        <hr />
        <h1>Update Post</h1>
        <h4>Title</h4>
        <input class="input title-input" id="title" name="title" type="text" />
        <h4>Author</h4>
        <input class="input title-input" id="author" name="author" type="text" />
        <h4>Content</h4>
        <textarea class="content-box" name="content" id="content" cols="30" rows="10"></textarea>
        <h4>Tags</h4>
        <div class="tags-list" id="tag-list">
          <ul>
            <li>
              
              <input class="tags" type="checkbox" name="tags" id="sports" value="Sports">
              <label for="sports">Sports</label>
            </li>
            <li>
              <input class="tags" type="checkbox" name="tags" id="code" value="Code">
              <label for="code">Code</label>
            </li>
            <li>
              <input class="tags" type="checkbox" name="tags" id="skiing" value="Skiing">
              <label for="skiing">Skiing</label>
            </li>
            <li>
              <input class="tags" type="checkbox" name="tags" id="fishing" value="Fishing">
              <label for="fishing">Fishing</label>
            </li>
            <li>
              <input class="tags" type="checkbox" name="tags" id="cooking" value="Cooking">
              <label for="cooking">Cooking</label>
            </li>
          </ul>
        </div>
        <input class="submit" type="submit" value="Update"></input>
        <a class="back" id="back" href="index.html">‚Üê Back</a>
      </form>
    <script src="js/update-post.js"></script>
  </body>
</html>
